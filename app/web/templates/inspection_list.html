{% extends "console_base.html" %}

{% block content %}
<div class="panel">
  <h2>Inspection Task List</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Created</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
      <tr>
        <td>{{ task.id }}</td>
        <td>{{ task.name }}</td>
        <td><span class="status-pill">{{ task.status }}</span></td>
        <td>{{ task.priority }}</td>
        <td>{{ task.created_at }}</td>
        <td><a href="/ui/inspection/tasks/{{ task.id }}">Open Map</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
