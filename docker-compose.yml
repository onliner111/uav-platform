services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-uav_platform}
      POSTGRES_USER: ${POSTGRES_USER:-uav}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-uav}
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-uav} -d ${POSTGRES_DB:-uav_platform}"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-uav}:${POSTGRES_PASSWORD:-uav}@db:5432/${POSTGRES_DB:-uav_platform}
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
      JWT_ALGORITHM: HS256
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${APP_PORT:-8000}:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

