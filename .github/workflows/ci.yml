name: CI

on:
  push:
  pull_request:

jobs:
  phase0:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and start dependencies
        run: docker compose -f infra/docker-compose.yml up -d --build db redis

      - name: Markdown UTF-8 Check
        run: make check-md-utf8

      - name: Lint
        run: make lint

      - name: Typecheck
        run: make typecheck

      - name: Test
        run: make test

      - name: Migrate
        run: make migrate

      - name: Generate OpenAPI Artifacts
        run: make openapi

      - name: OpenAPI Client Smoke
        run: make openapi-smoke APP_BASE_URL=http://app:8000

      - name: End-to-End Smoke
        run: make e2e APP_BASE_URL=http://app:8000

      - name: Stop compose
        if: always()
        run: docker compose -f infra/docker-compose.yml down -v --remove-orphans
